<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <h1>Tic Tac Toe</h1>

    <!-- Mode Buttons -->
    <div class="mode-buttons">
      <button id="twoPlayerBtn" class="active">Two Players</button>
      <button id="computerBtn">Vs Computer</button>
    </div>

    <!-- Board -->
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Player Labels -->
    <div class="players">
      <span id="playerX">X → User A</span>
      <span id="playerO">O → User B</span>
    </div>

    <!-- Status -->
    <p id="gameStatus" class="status-text">User A's turn (X)</p>

    <!-- Reset -->
    <button id="resetBtn" class="reset">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
